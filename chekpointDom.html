<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <main>
      <div class="total"><p id="totalp">Shopping Bag total : $0</p></div>
      <div class="row">
        <i class="fa fa-times fa-lg"></i>
        <i class="fa fa-heart fa-lg"></i>
        <img src="./res/chemise.png" alt="chemise" />
        <span>Chemise</span>
        <i class="fa fa-plus fa-lg"></i>
        <p class="qte">0</p>
        <i class="fa fa-minus fa-lg"></i>
        <p>$<span class="price">54</span></p>
      </div>
      <div class="row">
        <i class="fa fa-times fa-lg"></i>
        <i class="fa fa-heart fa-lg"></i>
        <img src="./res/Basket.png" alt="Basket" />
        <span>Basket</span>
        <i class="fa fa-plus fa-lg"></i>
        <p class="qte">0</p>
        <i class="fa fa-minus fa-lg"></i>
        <p>$<span class="price">29</span></p>
      </div>
      <div class="row">
        <i class="fa fa-times fa-lg"></i>
        <i class="fa fa-heart fa-lg"></i>
        <img src="./res/shoes.png" alt="Shoes" />
        <span>Talon</span>
        <i class="fa fa-plus fa-lg"></i>
        <p class="qte">0</p>
        <i class="fa fa-minus fa-lg"></i>
        <p>$<span class="price">37</span></p>
      </div>
    </main>
    <script src="./js/main.js"></script>
  </body>
</html>
